name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  format-and-lint:
    uses: ./.github/workflows/format-and-lint.yml

  run-tests:
    needs: format-and-lint
    uses: ./.github/workflows/run-tests.yml

  build-check:
    needs: run-tests
    uses: ./.github/workflows/build-check.yml
