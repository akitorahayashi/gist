services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8000"
    volumes:
      - static-volume:/app/static
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    build:
      context: ./nginx
    env_file:
      - .env
    ports:
      - "${HOST_BIND_IP:-127.0.0.1}:${HOST_PORT:-8000}:80"
    depends_on:
      - web
    volumes:
      - static-volume:/app/static
    restart: unless-stopped

volumes:
  static-volume:
    driver: local
