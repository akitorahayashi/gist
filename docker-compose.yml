services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - GUNICORN_BIND=0.0.0.0:8000
      - LLM_API_ENDPOINT=${LLM_API_ENDPOINT:-http://host.docker.internal:8080}
      - SUMMARIZATION_MODEL=${SUMMARIZATION_MODEL:-qwen3:0.6b}
      - SUMMARY_MAX_CHARS=${SUMMARY_MAX_CHARS:-600}
    expose:
      - "8000"
    volumes:
      - static-volume:/app/static
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    build:
      context: ./nginx
    env_file:
      - .env
    environment:
      - HOST_BIND_IP=${HOST_BIND_IP:-127.0.0.1}
      - HOST_PORT=${HOST_PORT:-8000}
    ports:
      - "${HOST_BIND_IP:-127.0.0.1}:${HOST_PORT:-8000}:80"
    depends_on:
      - web
    volumes:
      - static-volume:/app/static
    restart: unless-stopped

volumes:
  static-volume:
    driver: local
