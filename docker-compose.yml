services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - static_volume:/app/static
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/static
    depends_on:
      - web
    restart: unless-stopped

volumes:
  static_volume:
