<!DOCTYPE html>
<html>
<head>
    <title>Web Page Scraper</title>
</head>
<body>
    <h1>Enter URL to Scrape</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="url" size="50" placeholder="https://example.com">
        <button type="submit">Scrape</button>
    </form>

    {% if summary %}
    <h2>要約:</h2>
    <pre style="white-space: pre-wrap;">{{ summary }}</pre>
    {% endif %}

    {% if scraped_content %}
    <h2>スクレイピングされたコンテンツ:</h2>
    <details>
      <summary>表示/非表示を切り替え</summary>
      <pre style="white-space: pre-wrap;">{{ scraped_content }}</pre>
    </details>
    {% endif %}

    {% if error %}
    <h2>エラー:</h2>
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
